<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <title>Галерея</title>
    <link rel="stylesheet" href="./sass/index.scss" />
  </head>
  <body>
    <div class="search-container">
      <form class="search-form" id="search-form">
        <input
          type="text"
          name="searchQuery"
          autocomplete="off"
          placeholder="Шукати зображення..."
        />
        <button type="submit">
          <span class="material-icons">пошук</span>
        </button>
      </form>
    </div>

    <div class="gallery-container">
      <div class="gallery"></div>
      <button type="button" class="btn-load-more is-hidden">
        Завантажити більше
      </button>
      <a class="btn-to-top" title="Return to top">
        <span class="material-icons">arrow_upward</span></a
      >
    </div>
    <script type="module" src="./js/index.js"></script>
    <!-- ❗️❗️❗️ Add partials like so for every page -->
    <!-- <include src="./partials/example.html"></include> -->
  </body>
</html>
